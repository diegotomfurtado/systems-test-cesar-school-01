apply plugin: 'eclipse'
apply plugin: 'java'

version = '1.0.0-SNAPSHOT'

description = """Playing at the first class - Systems Test"""

repositories {
	jcenter()
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile group: "com.liferay.gs", name: "frw-selenium-commons", version: "2.3.0"
	compile group: "org.easetech", name: "easytest-core", version: "1.4.0"
	compile group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	

	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	
	compile group: 'io.cucumber', name: 'gherkin', version: '6.0.14'
	compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'


	testCompile group: 'junit', name: 'junit', version: '4.13-beta-1'
	
}


